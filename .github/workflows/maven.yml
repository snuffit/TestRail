# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: TestRail CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      EMAIL: ${{secrets.SD_EMAIL}}
      PASS: ${{secrets.SD_PASSWORD}}
      BASE_URL: ${{secrets.SD_BASE_URL}}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Firefox
      uses: abhi1693/setup-browser@v0.3.4
      with:
        browser: firefox
        version: latest
    - name: Set up Lombok
      run: |
        mkdir -p ~/.m2
        cp .github/workflows/settings.xml ~/.m2/
    - name: Run tests
      run: mvn clean test -Demail=$EMAIL -Dpassword=$PASS -DbaseURL=$BASE_URL
    - name: Run cross-browser tests
      run: mvn clean test -DsuiteXmlFile='src/test/resources/CrossBrowserTest.xml' -Demail=$EMAIL -Dpassword=$PASS -DbaseURL=$BASE_URL
